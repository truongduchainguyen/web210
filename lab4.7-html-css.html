<html>
<head>
<title> Lab 02 4.7 </title>
<style> 
	div{
		font-family:verdana;
	}	
	#gio{
		border-style: inset;
		width: 140px;
	}
	input[type="label"]{
		border-style: none;
		background-color: inherit;
		color: black;
		margin-left: 35%;
	}	
	input[type="button"]{
		border-width: 1px;
		background-color: silver;
		border-style: outset;
	}	
</style>
<body>
	<div id= "wrapper">
		<div class="container">
			<form id="Chaotheogio" method="POST">
				<table style="border-collapse: collapse;width: 20%;height:15%">
					<thead>
						<tr style="background-color:#87CEFA; height: 40px">
							<th colspan="2"><h1 style="color: #0000CD; font-size: 20px; text-align:center;margin: 0">CHÀO THEO GIỜ</h1></th>
						</tr>
					</thead>
					<tbody style="text-indent: 10px;background-color:#FFEDCA">
						<tr style="background-color:#B0E0E6">
							<td>Nhập giờ:</td>
							<td>
								<input tyle="number" id="gio">
							</td>	
						</tr>
						<tr style="background-color:#B0E0E6">
							<td colspan="2">
								<input type="label" id="loichao" disabled="disable">
							</td>	
						</tr>
						<tr style="background-color:#87CEFA">
							<td></td>
							<td style="text-indent:25px">
								<input type="button" onClick = "Xuatloichao()" value = "Chào">
							</td>
						</tr> 	
					</tbody>
				</table>
			</form>	
		</div>	
	</div>
	<script type="text/javascript">
		function Xuatloichao(){
			var hour = document.getElementById('gio');
			if(hour.value === "") document.getElementById("loichao").value = "Xin mời nhập giờ ^o^";
			else if(hour.value >= 0 && hour.value <13){
				document.getElementById("loichao").value = "Chào buổi sáng!";
			}
			else if(hour.value >= 13 && hour.value <19){
				document.getElementById("loichao").value = "Chào buổi chiều!";
			}	
			else if(hour.value >= 19 && hour.value <=24){
				document.getElementById("loichao").value = "Chào buổi tối!";
			}
			else document.getElementById("loichao").value = "Welcome to Among Us tribe!";
		}
	</script>	
</body>
</head>
</html>
