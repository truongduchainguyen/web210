<html>
	<head><title>Lab 02 4.10</title></head>
	<style>
		input{
			border-style: inset;
		}
		::placeholder{
			color: red
		}
		#x, #y, #N{
			color: red
		}
 	}
	</style>
	<body>	
		<div id= "wrapper">
		<div class="container">
			<form id="Phuong-trinh-bac-1" method="POST">
				<table style="border-collapse: collapse;width: 25%;height:25%">
					<thead>
						<tr style="background-color:#FFFFCC; height: 40px">
							<th colspan="5"><h1 style="color: brown; font-size: 20px; text-align:center;margin: 0;">GIẢI PHƯƠNG TRÌNH BẬC NHẤT </h1></th>
						</tr>
					</thead>
					<tbody style="text-indent: 5px;background-color:#FFEDCA">
						<tr style = "overflow:hidden; white-space:nowrap">
							<td>Phương trình: </td>
							<td>
								<input type="text" id="x" placeholder="Nhập Số">
							</td>	
							<td> x +</td>
							<td>
							<input type="text" id="y" placeholder="Nhập Số">
							</td>
								<td> = 0</td>
						</tr>
						<tr>
							<td>Nghiệm: </td>
							<td colspan ="4">
								<input type="text" id="N" disabled="disable">
							</td>	
						</tr>
						<tr style ="text-align:center">
							<td colspan="5" style="text-indent:25px">
								<input type="button" onClick = "Result()" value = "Giải phương trình">
							</td>
						</tr> 
						
					</tbody>
			</form>
		</div>
	 </div>		
		<script type="text/javascript">
		function Result(){
			var A = parseInt(document.getElementById('x').value);
			var B = parseInt(document.getElementById('y').value);
			var C ;
			C = -B/A
			document.getElementById("N").value = "x ="+C.toString();
		}
	</script>	
	</body>
</html>
